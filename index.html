<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
	<link rel="stylesheet" href="style.css" />
	<title>Sliders Sportcars</title>
</head>

<body>
	<div class="container">
		<div class="sidebar">
			<div style="background: linear-gradient(229.99deg, #1dc2ca -26%, #f5f6f7 145%);">
				<h1>Ferrari</h1>
				<p>Blue Taycan</p>
			</div>
			<div style="background: linear-gradient(215.32deg, #eeadae -1%, #f8fc2f 124%);">
				<h1>Lamboghini</h1>
				<p>Yellow wish</p>
			</div>
			<div style="background: linear-gradient(221.87deg, #f07c38 1%, #fd0f0f 128%);">
				<h1>BMW</h1>
				<p>Red m7</p>
			</div>
			<div style="background: linear-gradient(220.16deg, #020200 -8%, #744a0b 138%);">
				<h1>Lamboghini</h1>
				<p>Black shark</p>
			</div>
		</div>
		<div class="main-slide">
			<div style="
            background-image: url('https://images.unsplash.com/photo-1514316703755-dca7d7d9d882?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "></div>
			<div style="
            background-image: url('https://images.unsplash.com/photo-1549207107-2704df6b92ab?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80');
          "></div>
			<div style="
            background-image: url('https://images.unsplash.com/photo-1507767439269-2c64f107e609?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "></div>
			<div style="
            background-image: url('https://images.unsplash.com/photo-1593347939083-6fd1f553d0ec?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "></div>
		</div>
		<div class="controls">
			<button class="down-button">
				<i class="fas fa-arrow-down"></i>
			</button>
			<button class="up-button">
				<i class="fas fa-arrow-up"></i>
			</button>
		</div>
	</div>
	<script src="app.js"></script>
</body>

</html>
